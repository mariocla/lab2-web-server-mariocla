<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¡Ups! Algo salió mal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #b700ff 0%, #ee6c09 100%);
            color: #fff;
            font-family: 'Segoe UI';
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .code {
            font-size: 6rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            letter-spacing: 0.1em;
        }
        .message {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="code" th:text="${status}">000</div>
        <div class="message">¡Lo sentimos! La página que buscas no existe o ha ocurrido un error inesperado.</div>
    </div>
</body>
</html>
